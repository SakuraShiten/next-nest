name: Docker Build & Publish

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build Docker
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code 🛎️
        uses: actions/checkout@v4

      - name: Set up Docker Buildx 🚀
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub 🚢
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME}}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN}}

      - name: Build and push 🏗️
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME}}/sakurashiten:latest

      - name: Push to Docker Hub 🚢
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME}}/sakurashiten:latest

      - name: Deploy 🚀
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            docker pull ${{ secrets.DOCKER_HUB_USERNAME}}/sakurashiten:latest
            docker stop sakurashiten || true
            docker rm sakurashiten || true
            docker run -d -p 3000:3000 --name sakurashiten ${{ secrets.DOCKER_HUB_USERNAME}}/sakurashiten:latest
            docker image prune -f
